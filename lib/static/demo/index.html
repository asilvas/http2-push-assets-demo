<!DOCTYPE html>
<html>
  <head>
    
    <style>
      div { padding:30px; }
      
      #css,#js {
        background-color:red;
        color:#fff;
      }
      
      #js.loaded {
        background-color:green;
        color:#000;
      }
    </style>
    
    <link rel="stylesheet" href="/demo/demo.css?delay=500" data-push-asset="$" />
    <link rel="stylesheet" href="/demo/demo.css?delay=500&1" data-push-asset="$" />
    <link rel="stylesheet" href="/demo/demo.css?delay=500&2" data-push-asset="$" />
    <link rel="stylesheet" href="/demo/demo.css?delay=500&3" data-push-asset="$" />
    <link rel="stylesheet" href="/demo/demo.css?delay=500&4" data-push-asset="$" />
    
  </head>
  <body>
    
    <h1>HTTP/2 Push-Assets Demo</h1>

    <div>Load Time: <span id="loadTime">Still loading...</span></div>
    
    <div id="css">
      <p>My CSS block</p>
    </div>
    
    <div id="js">
      <p>My JS block</p>
    </div>

    <div id="svg">
      <p>My SVG block</p>
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="10em" width="10em">
        <image xlink:href="/images/cute_fox.svg?delay=500" x="0" y="0" height="10em" width="10em" data-push-asset="$"/>
      </svg>
    </div>

    <script src="/demo/demo.js?delay=500" data-push-asset="/demo/demo.js"></script>

    <script>
      window.onload = function() {
        var timing = window.performance.timing;
        var loadTime = (timing.domComplete - timing.navigationStart);
        document.getElementById('loadTime').innerText = loadTime + 'ms';
      };
    </script>
    
  </body>
</html>
